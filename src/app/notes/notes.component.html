<div class="notes-container">
    <div class="notes-list">
        <div class="notes-list-header">
            <h1>Notes</h1>
            <button>+</button>
        </div>
        <div *ngFor="let note of notes; let i = index" class="note-item" (click)="selectNote(i)">
            <div class="note-title">{{ note.title }}</div>
            <button (click)="deleteNote(i)" class="delete-btn">[X]</button>
        </div>
    </div>
    <form [formGroup]="noteForm" class="note-form" (ngSubmit)="onSubmit()">
        <input placeholder="Note Title" class="note-input" formControlName="title">
        <div *ngIf="!title?.valid && (title?.dirty || title?.touched)">
            <p>Please enter a title!</p>
        </div>
        <textarea placeholder="Note Content" class="note-input" formControlName="content"></textarea>
        <div class="btn">
            <button [disabled]="!noteForm.touched"class="revert-btn">Revert</button>
            <button [disabled]="!noteForm.valid || !noteForm.touched" type="submit" class="save-btn">Save</button>
        </div>
    </form>
</div>
